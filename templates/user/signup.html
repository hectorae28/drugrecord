{% extends 'base.html' %}

{% block head_container %}
    <title>Sing Up</title>
{% endblock head_container %}

{% block body_container %}
    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>

    </form>
{% endblock body_container %}
